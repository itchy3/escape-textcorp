<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESCAPE FROM TEXTCORP</title>
  <style>
    body {
      background: #0a0a0a;
      color: #d8dee9;
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #container {
      width: 95%;
      max-width: 700px;
      background: #121212;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.6);
    }

    #log {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      min-height: 300px;
      white-space: pre-wrap;
      line-height: 1.5em;
      font-size: 0.95rem;
      overflow-y: auto;
    }

    .choice-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s, transform 0.1s;
    }

    .choice-btn:hover {
      background: #3b3b3b;
      transform: scale(1.02);
    }

    #input-area {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }

    textarea {
      flex: 1;
      height: 100px;
      background: #0f0f0f;
      color: #eee;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px;
    }

    button {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    button:hover {
      background: #60a5fa;
    }
  </style>
</head>
<body>
  <h1>ESCAPE FROM TEXTCORP</h1>
  <div id="container">
    <div id="log">AI의 텍스트를 입력하고 “분석”을 눌러보세요.</div>
    <div id="choices"></div>

    <div id="input-area">
      <textarea id="aiText" placeholder="AI가 출력할 텍스트를 붙여넣으세요..."></textarea>
      <button id="analyzeBtn">분석</button>
    </div>
  </div>

  <script>
    const log = document.getElementById("log");
    const choices = document.getElementById("choices");
    const aiText = document.getElementById("aiText");
    const analyzeBtn = document.getElementById("analyzeBtn");

    analyzeBtn.onclick = () => {
      const text = aiText.value.trim();
      if (!text) return alert("텍스트를 입력하세요.");

      log.innerHTML = "";
      choices.innerHTML = "";

      const lines = text.split("\n");
      lines.forEach(line => {
        const clean = line.trim();
        if (/^[1-3]️⃣/.test(clean)) {
          // 선택지인 경우 버튼으로
          const btn = document.createElement("button");
          btn.className = "choice-btn";
          btn.textContent = clean;
          btn.onclick = () => alert(`선택됨: ${clean}`);
          choices.appendChild(btn);
        } else if (clean) {
          // 일반 서사로
          log.innerHTML += clean + "\n";
        }
      });
    };
  </script>
</body>
</html>
