<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESCAPE FROM TEXTCORP</title>
  <style>
    :root {
      --hp-color: #e63946;
      --hunger-color: #ffb703;
      --stat-color: #00b4d8;
      --escape-color: #9d4edd;
      --bg: #0a0a0a;
      --panel: #121212;
      --text: #d8dee9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 24px 0;
      color: #e0e0e0;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #3b82f6;
    }

    #game-container {
      background: var(--panel);
      width: 95%;
      max-width: 700px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0,0,0,0.7);
    }

    #stats {
      margin-bottom: 20px;
    }

    .bar {
      position: relative;
      background: #333;
      height: 18px;
      border-radius: 10px;
      overflow: hidden;
      margin: 6px 0;
    }

    .bar-fill {
      height: 100%;
      transition: width 0.4s ease;
    }

    .label {
      font-size: 0.85rem;
      margin-bottom: 2px;
      opacity: 0.9;
    }

    #log {
      max-height: 50vh;
      overflow-y: auto;
      background: #0e0e0e;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.95rem;
      line-height: 1.5em;
      white-space: pre-wrap;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
    }

    #input-area {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }

    #item-input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    #send-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 8px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    #send-btn:hover {
      background: #60a5fa;
    }

    #choices {
      margin-top: 18px;
    }

    .choice-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s, transform 0.1s;
    }

    .choice-btn:hover {
      background: #3b3b3b;
      transform: scale(1.01);
    }

    @media (max-width: 600px) {
      #game-container { padding: 12px; }
      #item-input, #send-btn { font-size: 0.9rem; }
    }
  </style>
</head>

    const sendMessage = async (msg) => {

    // ğŸ”¹ AI ì‘ë‹µ ì²˜ë¦¬

  </script>
