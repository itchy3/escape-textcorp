    <script>
      const chatDiv = document.getElementById("chat");
      const choiceArea = document.getElementById("choiceArea");

      const hpVal = document.getElementById("hpVal");
      const hungerVal = document.getElementById("hungerVal");
      const customVal = document.getElementById("customVal");
      const escapeVal = document.getElementById("escapeVal");

      const hpBar = document.getElementById("hpBar");
      const hungerBar = document.getElementById("hungerBar");
      const customBar = document.getElementById("customBar");
      const escapeBar = document.getElementById("escapeBar");

      let history = [];

      async function sendMessage(text) {
        appendMessage("ğŸ§â€â™‚ï¸ ë‹¹ì‹ ", text);
        choiceArea.innerHTML = "";

        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, history }),
        });

        const data = await res.json();
        const reply = data.reply ?? "(ì‘ë‹µ ì—†ìŒ)";
        appendMessage("ğŸ¤– AI", reply);
        history.push({ role: "user", content: text });
        history.push({ role: "assistant", content: reply });

        handleHidden(reply);
        createChoices(reply);
      }

      function appendMessage(speaker, message) {
        const p = document.createElement("p");
        p.innerHTML = `<b>${speaker}:</b> ${message}`;
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      function createChoices(reply) {
        const matches = [...reply.matchAll(/([0-9ï¸âƒ£]+)\s*[-â€”]\s*([^\n]+)/g)];
        if (matches.length === 0) return;
        matches.forEach(([_, num, title]) => {
          const btn = document.createElement("button");
          btn.classList.add("choiceBtn");
          btn.textContent = `${num} ${title.trim()}`;
          btn.onclick = () => sendMessage(num);
          choiceArea.appendChild(btn);
        });
      }

      function handleHidden(text) {
        const hiddenBlock = text.match(/<!--HIDDEN_UPDATE_START-->([\s\S]*?)<!--HIDDEN_UPDATE_END-->/);
        if (!hiddenBlock) return;
        const lines = hiddenBlock[1].trim().split("\n");

        let custom = { name: null, current: 0, max: 100 };
        lines.forEach(line => {
          const [key, value] = line.split(":");
          if (!key || value === undefined) return;
          const val = isNaN(value) ? value.trim() : parseFloat(value);
          switch (key.trim()) {
            case "health": updateBar(hpVal, hpBar, val); break;
            case "hunger": updateBar(hungerVal, hungerBar, val); break;
            case "customName": custom.name = val; break;
            case "customCurrent": custom.current = val; break;
            case "customMax": custom.max = val; break;
            case "escape": updateEscape(val); break;
          }
        });
        if (custom.name) updateCustom(custom);
      }

      function updateBar(label, bar, delta) {
        let current = parseFloat(label.textContent);
        const newVal = Math.max(0, Math.min(current + delta, 100));
        label.textContent = Math.round(newVal);
        bar.style.width = newVal + "%";
      }

      function updateEscape(delta) {
        let current = parseFloat(escapeVal.textContent);
        const newVal = Math.max(0, Math.min(current + delta, 100));
        escapeVal.textContent = Math.round(newVal) + "%";
        escapeBar.style.width = newVal + "%";
      }

      function updateCustom(custom) {
        customVal.textContent = `${custom.name} ${custom.current}/${custom.max}`;
        const percent = (custom.current / custom.max) * 100;
        customBar.style.width = percent + "%";
      }
