<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESCAPE FROM TEXTCORP</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      body {
        background: radial-gradient(circle at center, #0c0f14 0%, #000000 100%);
        color: #b0f0ff;
        font-family: "Share Tech Mono", monospace;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      h1 {
        text-align: center;
        color: #6efaff;

      }

      #statsPanel {
        border: 1px solid #6efaff55;
        background: rgba(0, 20, 30, 0.4);
        border-radius: 8px;
        padding: 10px 20px;
        margin-bottom: 15px;
        color: #6efaff;
        width: 100%;
        max-width: 700px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        text-shadow: 0 0 5px #6efaff33;
      }

      .barContainer {
        width: 100%;
        background-color: #222;
        border-radius: 4px;
        height: 12px;
        overflow: hidden;
      }

      .bar {
        height: 100%;
        transition: width 0.4s ease, background-color 0.4s ease;
      }

      #hpBar { background-color: #ff4444; width: 100%; }
      #hungerBar { background-color: #ffcc44; width: 100%; }
      #customBar { background-color: #00ff99; width: 100%; }
      #escapeBar { background-color: #b266ff; width: 0%; } /* ğŸ’œ ë³´ë¼ìƒ‰ íƒˆì¶œìƒí™©ë°” */

      #chat {
        background-color: rgba(15, 20, 30, 0.8);
        border: 1px solid #6efaff33;
        border-radius: 8px;
        padding: 20px;
        width: 100%;
        max-width: 700px;
        height: 55vh;
        overflow-y: auto;
        font-size: 15px;
        line-height: 1.5;
        box-shadow: 0 0 20px #00ffff22;
      }

      #inputArea {
        width: 100%;
        max-width: 700px;
        display: flex;
        margin-top: 20px;
        gap: 10px;
      }

      input {
        flex: 1;
        background-color: #0a0f14;
        color: #6efaff;
        border: 1px solid #6efaff55;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
      }

      button {
        background-color: #002b36;
        border: 1px solid #6efaff88;
        color: #6efaff;
        padding: 10px 18px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
      }

      button:hover {
        background-color: #003d46;
        box-shadow: 0 0 10px #6efaff44;
      }

      footer {
        margin-top: 15px;
        font-size: 13px;
        color: #6efaff55;
      }

      .fadeIn {
        opacity: 0;
        animation: fadeIn 0.8s forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <h1>ğŸ§  ESCAPE FROM TEXTCORP</h1>

    <div id="statsPanel">
      <div>â¤ï¸ ì²´ë ¥: <span id="hpVal">100</span></div>
      <div class="barContainer"><div id="hpBar" class="bar"></div></div>

      <div>ğŸ í—ˆê¸°: <span id="hungerVal">100</span></div>
      <div class="barContainer"><div id="hungerBar" class="bar"></div></div>

      <div>ğŸ”® <span id="customName">ë§ì¶¤ìŠ¤íƒ¯</span>: 
        <span id="customVal">100/100</span>
      </div>
      <div class="barContainer"><div id="customBar" class="bar"></div></div>

      <div>ğŸ§­ íƒˆì¶œìƒí™©: <span id="escapeVal">0%</span></div>
      <div class="barContainer"><div id="escapeBar" class="bar"></div></div>
    </div>

    <div id="chat" class="fadeIn">
      <p>ê²Œì„ì„ ì‹œì‘í•˜ë ¤ë©´ <span style="color:#6efaff">"ì‹œì‘"</span>ì„ ì…ë ¥í•˜ì„¸ìš”.</p>
    </div>

    <div id="inputArea">
      <input id="input" placeholder="ì…ë ¥..." />
      <button id="send">ë³´ë‚´ê¸°</button>
    </div>

    <footer>Â© Hyper-Ego Games | ê°ì˜¥ì„¬ íƒˆì¶œ ì‹œë®¬ë ˆì´ì…˜ v30</footer>

    <script>
      const chatDiv = document.getElementById("chat");
      const input = document.getElementById("input");
      const send = document.getElementById("send");

      const hpVal = document.getElementById("hpVal");
      const hungerVal = document.getElementById("hungerVal");
      const escapeVal = document.getElementById("escapeVal");
      const customName = document.getElementById("customName");
      const customVal = document.getElementById("customVal");

      const hpBar = document.getElementById("hpBar");
      const hungerBar = document.getElementById("hungerBar");
      const customBar = document.getElementById("customBar");
      const escapeBar = document.getElementById("escapeBar");

      let history = [];

      async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        appendMessage("ğŸ§â€â™‚ï¸ ë‹¹ì‹ ", text, "player");
        input.value = "";

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text, history })
          });

          const data = await res.json();
          const reply = data.reply ?? "(âš ï¸ ì‘ë‹µ ì—†ìŒ)";
          appendMessage("ğŸ¤– AI", reply, "ai");

          if (reply) parseHiddenTags(reply);

          history.push({ role: "user", content: text });
          history.push({ role: "assistant", content: reply });
        } catch (err) {
          appendMessage("âš ï¸ ì˜¤ë¥˜", err.message, "ai");
        }
      }

      function appendMessage(speaker, message, cls) {
        const p = document.createElement("p");
        p.classList.add(cls, "fadeIn");
        p.innerHTML = `<b>${speaker}:</b> ${message}`;
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      // ğŸ¯ hidden ì½”ë“œ íŒŒì„œ
      function parseHiddenTags(text) {
        const match = text.match(/<!--HIDDEN_UPDATE_START-->([\s\S]*?)<!--HIDDEN_UPDATE_END-->/);
        if (!match) return;
        const lines = match[1].trim().split("\n");
        let custom = { name: null, current: null, max: null };
        lines.forEach(line => {
          const [key, value] = line.split(":").map(v => v.trim());
          const num = parseInt(value);
          switch (key) {
            case "health": updateBar("hp", num); break;
            case "hunger": updateBar("hunger", num); break;
            case "escape": updateEscape(num); break;
            case "custom": updateBar("custom", num); break;
            case "customName": custom.name = value; break;
            case "customCurrent": custom.current = num; break;
            case "customMax": custom.max = num; break;
          }
        });
        if (custom.name) updateCustomName(custom);
      }

      // ğŸ“Š ì¼ë°˜ ê²Œì´ì§€ ì—…ë°ì´íŠ¸
      function updateBar(type, delta) {
        const bar = { hp: hpBar, hunger: hungerBar, custom: customBar }[type];
        const label = { hp: hpVal, hunger: hungerVal }[type];
        if (!bar) return;

        if (type === "custom") {
          const [cur, maxPart] = customVal.textContent.split("/");
          const curVal = parseInt(cur);
          const maxVal = parseInt(maxPart);
          const newVal = Math.max(0, Math.min(curVal + delta, maxVal));
          customVal.textContent = `${newVal}/${maxVal}${customVal.textContent.includes("ml") ? "ml" : ""}`;
          customBar.style.width = (newVal / maxVal) * 100 + "%";
          return;
        }

        let current = parseInt(label.textContent);
        let newValue = Math.max(0, Math.min(current + delta, 100));
        label.textContent = newValue;
        bar.style.width = newValue + "%";
        flashBar(bar);
      }

      function flashBar(bar) {
        bar.style.boxShadow = "0 0 10px #fff";
        setTimeout(() => (bar.style.boxShadow = "none"), 300);
      }

      function updateCustomName(custom) {
        const unit = custom.name.includes("ì•¡ì²´") ? "ml" : "";
        customName.textContent = custom.name;
        customVal.textContent = `${custom.current}/${custom.max}${unit}`;
        customBar.style.width = (custom.current / custom.max) * 100 + "%";
      }

      function updateEscape(delta) {
        let current = parseInt(escapeVal.textContent);
        let newValue = Math.max(0, Math.min(current + delta, 100));
        escapeVal.textContent = newValue + "%";
        escapeBar.style.width = newValue + "%";
        flashBar(escapeBar);
      }

      send.addEventListener("click", sendMessage);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
