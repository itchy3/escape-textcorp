      }

      @keyframes fadeIn {
        from {

          transform: translateY(5px);

    <script>
      const chatDiv = document.getElementById("chat");
      const input = document.getElementById("input");
      const send = document.getElementById("send");

      const hpVal = document.getElementById("hpVal");
      const hungerVal = document.getElementById("hungerVal");
      const escapeVal = document.getElementById("escapeVal");
      const customVal = document.getElementById("customVal");

      const hpBar = document.getElementById("hpBar");
      const hungerBar = document.getElementById("hungerBar");
      const customBar = document.getElementById("customBar");

      let history = [];

      async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        appendMessage("ğŸ§â€â™‚ï¸ ë‹¹ì‹ ", text, "player");
        input.value = "";

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text, history })
          });

          const data = await res.json();
          const reply = data.reply ?? "(âš ï¸ ì‘ë‹µ ì—†ìŒ)";
          appendMessage("ğŸ¤– AI", reply, "ai");

          if (data.hidden) handleHiddenCode(data.hidden);

          history.push({ role: "user", content: text });
          history.push({ role: "assistant", content: reply });
        } catch (err) {
          appendMessage("âš ï¸ ì˜¤ë¥˜", err.message, "ai");
        }
      }

      function appendMessage(speaker, message, cls) {
        const p = document.createElement("p");
        p.classList.add(cls, "fadeIn");
        p.innerHTML = `<b>${speaker}:</b> ${message}`;
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      // ğŸ§© hidden ëª…ë ¹ ì²˜ë¦¬
      function handleHiddenCode(hidden) {
        if (hidden.hp !== undefined) updateBar("hp", hidden.hp);
        if (hidden.hunger !== undefined) updateBar("hunger", hidden.hunger);
        if (hidden.escape !== undefined)
          escapeVal.textContent = hidden.escape + "%";
        if (hidden.custom !== undefined) updateBar("custom", hidden.custom);
      }

      // ì²´ë ¥/í—ˆê¸°/ë§ì¶¤ìŠ¤íƒ¯ ë°” ì—…ë°ì´íŠ¸
      function updateBar(type, value) {
        const bar = { hp: hpBar, hunger: hungerBar, custom: customBar }[type];
        const label = {
          hp: hpVal,
          hunger: hungerVal,
          custom: customVal
        }[type];

        let current = parseInt(label.textContent);
        let newValue = Math.max(0, Math.min(current + value, 100));

        label.textContent = newValue;
        bar.style.width = newValue + "%";

        // ìƒ‰ìƒ ìœ ì§€
        if (type === "hp") bar.style.backgroundColor = "#ff4444";
        if (type === "hunger") bar.style.backgroundColor = "#ffcc44";

      }
